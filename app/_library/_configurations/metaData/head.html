<!-- Ajuste de MetaTitle -->
<script>
  function createTitleFromH2() {
    const h2Element = document.querySelector('h2.sr-only[role="heading"][aria-level="1"]')

    if (h2Element) {
      let titleText = h2Element.textContent || h2Element.innerText
      titleText = titleText.replace(/\s*-\s*Información Programas Académicos\s*$/i, '')
      titleText = titleText.trim()

      let titleElement = document.head.querySelector('title')

      if (!titleElement) {
        titleElement = document.createElement('title')
        document.head.appendChild(titleElement)
      }

      titleElement.textContent = titleText
      h2Element.remove()

      return titleText
    } else {
      return null
    }
  }

  function tryCreateTitle(maxAttempts = 10, delay = 100) {
    let attempts = 0

    function attempt() {
      attempts++
      const result = createTitleFromH2()

      if (result) {
        return true
      } else if (attempts < maxAttempts) {
        setTimeout(attempt, delay)
      } else {
        console.error(`❌ No se pudo encontrar el elemento H2 después de ${maxAttempts} intentos`)
      }
    }

    attempt()
  }

  tryCreateTitle(3, 50)

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function () {
      tryCreateTitle(5, 100)
    })
  } else {
    tryCreateTitle(5, 100)
  }

  window.addEventListener('load', function () {
    tryCreateTitle(3, 200)
  })

  if (typeof MutationObserver !== 'undefined') {
    const observer = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        if (mutation.type === 'childList') {
          const h2Found = document.querySelector('h2.sr-only[role="heading"][aria-level="1"]')
          if (h2Found && !document.head.querySelector('title[data-from-h2="true"]')) {
            const result = createTitleFromH2()
            if (result) {
              document.head.querySelector('title').setAttribute('data-from-h2', 'true')
              observer.disconnect()
            }
          }
        }
      })
    })

    observer.observe(document.body || document.documentElement, {
      childList: true,
      subtree: true
    })

    setTimeout(() => observer.disconnect(), 10000)
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', createTitleFromH2)
  } else {
    createTitleFromH2()
  }
</script>
