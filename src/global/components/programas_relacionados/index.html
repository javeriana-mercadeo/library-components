<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <div class="col-12 mx-auto mt-0 mb-0 p-4 background-element-title">
            <h2 class="text-blue text-bold text-center color-txt">
                <div class="text-white">Descubre programas relacionados</div>
            </h2>
        </div>

        <div class="mySwiper-programs-related">
            <div class="swiper programsRelated">
                <div class="swiper-wrapper" id="relatedPrograms"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination-programsRelated"></div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>

        <script type="module">
            import Swiper from "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs";

            const swiperProgramsRelated = new Swiper(".programsRelated", {
                // Optional parameters
                slidesPerView: 1,
                loop: false,
                spaceBetween: 30,
                breakpoints: {
                    1024: {
                        slidesPerView: 4,
                        spaceBetween: 40,
                    },
                    840: {
                        slidesPerView: 3,
                        spaceBetween: 40,
                    },
                    620: {
                        slidesPerView: 2,
                        spaceBetween: 40,
                    },
                },
                autoplay: {
                    delay: 3500,
                    disableOnInteraction: false,
                },
                // If we need pagination
                pagination: {
                    el: ".swiper-pagination-programsRelated",
                },
                // Navigation arrows
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        </script>
    </body>
</html>
