<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function fetchThemes() {
        try {
          const response = await fetch('./programas.json') // Reemplaza con la ruta correcta
          if (!response.ok) {
            throw new Error(`Error al obtener los temas: ${response.status}`)
          }

          const data = await response.json()

          const resultado = {}

          for (const area in data) {
            const facultadesFiltradas = Object.entries(data[area]).filter(([nombre]) =>
              nombre.toLowerCase().includes('Enfermer\u00eda'.toLowerCase())
            )

            if (facultadesFiltradas.length > 0) {
              resultado[area] = Object.fromEntries(facultadesFiltradas)
            }
          }

          console.log(resultado)

          return resultado
        } catch (error) {
          console.error('Error al obtener los temas:', error)
          return []
        }
      }

      // Ejemplo de uso
      document.addEventListener('DOMContentLoaded', async () => {
        const themes = await fetchThemes()
      })
    </script>
  </body>
</html>
